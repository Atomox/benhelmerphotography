<koken:pagination>

	<div class="paginate">

		<div class="nav">

			<ol>

				<koken:if condition="{{ page }} > 1">

				<li class="prev">
					<koken:link data="previous_page" title="{{ previous_page.number }}">
						Previous
					</koken:link>
				</li>

				</koken:if>

				<li>

					<ol class="num">

					<koken:loop>

						<li>
							<koken:link class="{{ is_current }}" title="{{ number }}">
								{{ number }}
							</koken:link>
						</li>

					</koken:loop>

					</ol>

				</li>

				<koken:if condition="{{ page }} < {{ pages }}">

				<li class="next">
					<koken:link data="next_page" title="{{ next_page.number }}">
						Next
					</koken:link>
				</li>

				</koken:if>
			</ol>

		</div>

	</div>

</koken:pagination>
