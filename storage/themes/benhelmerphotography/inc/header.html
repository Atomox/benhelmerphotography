<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- Site description editable in console Settings -->
	<meta name="description" content="{{ site.description }}" />
	<!-- Site title editable in console Settings -->
	<meta name="author" content="{{ site.title }}" />
	<!-- Site keywords editable in console Settings -->
	<meta name="keywords" content="{{ site.keywords }}" />

	<!-- Publishes dynamic page title in each template -->
	<koken:title />

  <!-- Font Awesome -->
  <koken:asset file="bootstrap/Font-Awesome/css/font-awesome.min.css" />

	<!-- css -->
	<koken:asset file="css/benhelmer_photography.css" />

  <!-- js -->
  <koken:asset file="js/vendor/jquery.js" />  
  <koken:asset file="https://cdnjs.cloudflare.com/ajax/libs/jquery-browser/0.1.0/jquery.browser.min.js" />
  <koken:asset file="js/vendor/jquery.fitvids.js" />
  <koken:asset file="js/vendor/jquery.cookie.js" />
  <koken:asset file="js/vendor/placeholder.js" />
  <koken:asset file="js/vendor/jquery.touchSwipe.min.js" />
  <koken:asset file="js/vendor/jquery.timeago.js" />
  <koken:asset file="js/vendor/modernizr.js" />
  <koken:asset file="js/foundation.min.js" />

</head>

<body>

  <div class="row collapse">
    <div class="small-12 columns">
      <header class="main">
        <div class="row collapse">
          <div class="small-12 medium-6 small-centered medium-uncentered columns">
              <!-- Site title editable in console Settings -->
              <h1>
                <koken:link to="front" title="Home">
                  {{ site.title }}
                  <koken:if true="settings.show_tagline">
                    <span class="tagline"><koken:print data="site.tagline"></span>
                  </koken:print></koken:if>
                </koken:link>
              </h1>
              <!-- Site tagline editable in console Settings -->
          </div>
          <div class="small-12 medium-6 small-centered medium-uncentered columns">
              <nav>
                <!-- Inserts primary navigation group -->
                <koken:navigation />
              </nav>
          </div>
        </div>
      </header>
    </div>
    <div class="row collapse">
      <div class="small-12 medium-12 columns">
