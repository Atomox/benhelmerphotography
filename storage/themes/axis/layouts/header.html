<!DOCTYPE html>
<!--[if lt IE 7 ]> <body class="ie6"> <![endif]-->
<!--[if IE 7 ]>    <body class="ie7"> <![endif]-->
<!--[if IE 8 ]>    <body class="ie8"> <![endif]-->
<!--[if IE 9 ]>    <body class="ie9"> <![endif<]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="{{ site.description }}" />
	<meta name="author" content="{{ site.title }}" />
	<meta name="keywords" content="{{ site.keywords }}" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

	<koken:title />

	<!-- css -->
	<link href='//fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

	<koken:asset file="reset.css" common="true" />

	<koken:settings />

</head>

<body>

	<div id="container">

		<header class="top">
			<div class="text">
				<koken:if data="settings.site_title_type" equals="text">
					<koken:if true="settings.show_tagline">
						<h2>
							{{ site.tagline }}
						</h2>
					</koken:if>
					<h1>
						<koken:link to="front">{{ site.title }}</koken:link>
					</h1>
				<koken:else>
					<koken:link to="front"><img src="{{ settings.site_title_img_url }}" alt="{{ site.title }}" class="custom_logo"></koken:link>
				</koken:if>
			</div>
		</header>

		<nav>
			<koken:navigation />
		</nav>
