<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="{{ site.description }}" />
	<meta name="author" content="{{ site.title }}" />
	<meta name="keywords" content="{{ site.keywords }}" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

	<koken:title />

	<koken:asset file="css/normalize.css" />
	<koken:asset file="css/chevrons.css" />
	<koken:settings />

	<koken:asset file="js/global.js" />

	<link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,400italic,600italic' rel='stylesheet' type='text/css'>

</head>

<body>

	<header class="main">

		<hgroup>

			<koken:if data="settings.site_title_type" equals="text">
				<h1>
					<koken:link to="front">{{ site.title }}</koken:link>
				</h1>
				<koken:if true="settings.show_tagline">
					<h2>
						{{ site.tagline }}
					</h2>
				</koken:if>
			<koken:else>
				<koken:link to="front"><img src="{{ settings.site_title_img_url }}" alt="{{ site.title }}" class="custom_logo"></koken:link>
			</koken:if>

		</hgroup>

	</header>

	<div id="outer">

		<div id="container">
